<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">My Store</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/add">Add Product</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/list">List Products</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- Main content -->
    <main class="container mt-4">
        <h2>Product Information</h2>
        <form action="/saveproduct" method="post" onsubmit="alert('Product saved!')">
            <div class="form-group">
                <input class="form-control" type="text" name="pname" id="" placeholder="Product name..." required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="description" id="" placeholder="Product description..." required>
            </div>
            <div class="form-group">
                <input class="form-control" step="0.01" type="number" name="price" id="" placeholder="Product price..." required>
            </div>
            <div class="form-group">
                <input type="checkbox" name="available" id="available">
                <label for="available">Available</label>
            </div>
            <button class="btn btn-success">Submit</button>
        </form>
    </main>
    <!-- Footer -->
    <footer>
        <p>Copyright 2021</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
